<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Finder ‚Äî Social Audio Host Discovery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,600;0,9..144,700;1,9..144,300&family=Schibsted+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grain-overlay"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-mark">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2"/>
                    <path d="M15 20C15 17.2386 17.2386 15 20 15C22.7614 15 25 17.2386 25 20" stroke="currentColor" stroke-width="2"/>
                    <circle cx="20" cy="20" r="3" fill="currentColor"/>
                    <path d="M12 25L20 20L28 25" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <h1 class="title">Host Finder</h1>
            <p class="subtitle">Discover your next social audio host</p>
        </header>

        <!-- Search Form -->
        <section class="search-section" id="searchSection">
            <div class="form-grid">
                <!-- Primary Inputs -->
                <div class="input-group span-2">
                    <label for="topic">Topic or Community</label>
                    <input type="text" id="topic" placeholder="e.g., crypto, fitness, AI" required>
                </div>

                <div class="input-group">
                    <label for="numLeads">Number of Leads</label>
                    <input type="number" id="numLeads" min="10" max="500" value="100">
                </div>

                <!-- Platform Selection -->
                <div class="platform-selection span-3">
                    <label class="section-label">Platforms</label>
                    <div class="platform-grid">
                        <label class="platform-card">
                            <input type="checkbox" name="platform" value="reddit" checked>
                            <span class="platform-icon">üî¥</span>
                            <span class="platform-name">Reddit</span>
                        </label>
                        <label class="platform-card">
                            <input type="checkbox" name="platform" value="twitter">
                            <span class="platform-icon">üê¶</span>
                            <span class="platform-name">Twitter</span>
                        </label>
                        <label class="platform-card">
                            <input type="checkbox" name="platform" value="instagram">
                            <span class="platform-icon">üì∏</span>
                            <span class="platform-name">Instagram</span>
                        </label>
                        <label class="platform-card">
                            <input type="checkbox" name="platform" value="tiktok">
                            <span class="platform-icon">üéµ</span>
                            <span class="platform-name">TikTok</span>
                        </label>
                        <label class="platform-card">
                            <input type="checkbox" name="platform" value="linkedin">
                            <span class="platform-icon">üíº</span>
                            <span class="platform-name">LinkedIn</span>
                        </label>
                    </div>
                </div>

                <!-- Platform Filters (Collapsible) -->
                <div class="filters-section span-3">
                    <button class="filters-toggle" id="filtersToggle">
                        <span>Advanced Filters</span>
                        <span class="toggle-icon">‚ñº</span>
                    </button>
                    
                    <div class="filters-content" id="filtersContent">
                        <!-- Reddit Filters -->
                        <div class="filter-group" data-platform="reddit">
                            <h3>Reddit Filters</h3>
                            <div class="filter-row">
                                <div class="input-group">
                                    <label>Min Karma</label>
                                    <input type="number" id="reddit-karma" value="1000">
                                </div>
                                <div class="input-group">
                                    <label>Min Comments</label>
                                    <input type="number" id="reddit-comments" value="50">
                                </div>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="reddit-mods">
                                    <span>Moderators only</span>
                                </label>
                            </div>
                        </div>

                        <!-- Twitter Filters -->
                        <div class="filter-group" data-platform="twitter">
                            <h3>Twitter Filters</h3>
                            <div class="filter-row">
                                <div class="input-group">
                                    <label>Min Followers</label>
                                    <input type="number" id="twitter-followers" value="500">
                                </div>
                                <div class="input-group">
                                    <label>Min Engagement Rate (%)</label>
                                    <input type="number" id="twitter-engagement" value="2" step="0.1">
                                </div>
                            </div>
                        </div>

                        <!-- Instagram Filters -->
                        <div class="filter-group" data-platform="instagram">
                            <h3>Instagram Filters</h3>
                            <div class="filter-row">
                                <div class="input-group">
                                    <label>Min Followers</label>
                                    <input type="number" id="instagram-followers" value="1000">
                                </div>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="instagram-verified">
                                    <span>Verified accounts only</span>
                                </label>
                            </div>
                        </div>

                        <!-- TikTok Filters -->
                        <div class="filter-group" data-platform="tiktok">
                            <h3>TikTok Filters</h3>
                            <div class="filter-row">
                                <div class="input-group">
                                    <label>Min Followers</label>
                                    <input type="number" id="tiktok-followers" value="1000">
                                </div>
                                <div class="input-group">
                                    <label>Min Likes</label>
                                    <input type="number" id="tiktok-likes" value="5000">
                                </div>
                            </div>
                        </div>

                        <!-- LinkedIn Filters -->
                        <div class="filter-group" data-platform="linkedin">
                            <h3>LinkedIn Filters</h3>
                            <div class="filter-row">
                                <div class="input-group">
                                    <label>Min Connections</label>
                                    <input type="number" id="linkedin-connections" value="500">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="submit-wrapper span-3">
                    <button type="button" id="searchBtn" class="search-btn">
                        <span>Find Hosts</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 10H16M16 10L11 5M16 10L11 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="loading-spinner"></div>
            <p class="loading-text">Analyzing potential hosts...</p>
            <p class="loading-subtext">This may take a minute or two</p>
        </div>

        <!-- Results Section -->
        <section class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-info">
                    <h2 class="results-title">Found <span id="resultsCount">0</span> Potential Hosts</h2>
                    <p class="results-subtitle">AI-scored based on host temperament</p>
                </div>
                <button class="export-btn" id="exportBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 4V12M10 12L7 9M10 12L13 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M4 14V15C4 15.5523 4.44772 16 5 16H15C15.5523 16 16 15.5523 16 15V14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>Export Selected</span>
                </button>
            </div>

            <div class="results-list" id="resultsList">
                <!-- Results will be dynamically inserted here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
